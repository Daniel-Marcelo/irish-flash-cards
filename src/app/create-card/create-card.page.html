<ion-header>
  <ion-toolbar>
    <ion-title>create-card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #createCardForm="ngForm" (ngSubmit)="onSubmit()">

    <div style="text-align: center">
      <span (click)="pickImage()">
        <ion-icon name="image-outline"></ion-icon>
      </span>
    </div>

    <ion-item>
      <ion-label position="floating">Question</ion-label>
      <ion-input required [(ngModel)]="question" name="question"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Answer</ion-label>
      <ion-input required [(ngModel)]="answer" name="answer"></ion-input>
    </ion-item>

    <!-- <ion-item> -->
      <label position="floating">        <input type="checkbox"/> Test Both Sides

      </label>
    <!-- </ion-item> -->

    <ion-button [disabled]="!createCardForm.form.valid" type="submit" expand="block">Create Card</ion-button>
  </form>
</ion-content>
