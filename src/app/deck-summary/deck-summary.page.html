<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="deck$ | async; let deck">
      <ion-title>{{deck.name}}</ion-title>
    </ng-container>
    <ion-buttons slot="end">
      <ion-button routerLink="/decks">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="cards$ | async; let cards">
    <div class="parent" *ngIf="cards?.length === 0; else startStudying">
      <div>Start Learning</div>
      <div>
        <ion-button routerLink="create-card" class="create-card">Create Flash Card</ion-button>
      </div>
    </div>
  </ng-container>
  <ng-template #startStudying>
    <div class="parent">
      <ion-button expand="block" (click)="beginReview()">Start Studying</ion-button>
    </div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="albums-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="create-card">
        <ion-icon name="document-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
