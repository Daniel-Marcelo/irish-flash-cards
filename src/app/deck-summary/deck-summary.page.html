<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="deck$ | async; let deck">
      <ion-title>{{deck.name}}</ion-title>
    </ng-container>
    <ion-buttons slot="start">
      <ion-button routerLink="/decks">
        <ion-icon name="document"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/decks">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngIf="cards$ | async; let cards">
      <ng-container *ngIf="cards?.length === 0">
        <span>You should create a card</span>
    </ng-container>
  </ng-container>
</ion-content>
