<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Decks</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/create-deck">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="decks$ | async; let decks">
    <ion-list>
      <ion-item *ngFor="let deck of decks" [routerLink]="[deck.id]">
        <ion-label>{{deck.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
